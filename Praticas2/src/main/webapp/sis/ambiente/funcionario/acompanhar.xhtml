<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>EGC - Acompanhar Denuncias</title>
    </h:head>
    <h:body>

        <div class="conteudo">

            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>


            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Configurações
                </div>
            </div>

            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">

                        <br/>
                        <br/>


                        <c:choose>
                            <c:when test="${controladorFuncionario.cidade.denuncias.size() > 0}">
                                <h:form>
                                    <h:dataTable value="#{controladorFuncionario.cidade.denuncias}" var="denuncia" class="table table-striped" columnClasses="cDescricao">

                                        <h:column id="cDescricao">
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.descricao}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Cidade"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.cidade.cidadePK.nomeCidade}, #{denuncia.cidade.cidadePK.siglaEstado}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Endereço"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.enderecoDenuncia.rua}, nº #{denuncia.enderecoDenuncia.numero}, #{denuncia.enderecoDenuncia.bairro}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Estado"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.estadoDeAcompanhamento}"/>
                                        </h:column>

                                        <h:column>
                                            <h:commandButton value="Atualizar" class="btn btn-success" action="#{controladorFuncionario.atualizarDenuncia(denuncia)}" />
                                        </h:column>



                                    </h:dataTable>
                                </h:form>
                            </c:when>
                            <c:otherwise>
                                <h1>Não ha denuncias para esta cidade.</h1>
                            </c:otherwise>
                        </c:choose>


                        <br/><br/>
                    </div>
                </div>
            </div>


        </div>

    </h:body>
</html>
