<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EGC - Atualizar Denuncias</title>
    </h:head>
    <h:body>
        
        <div class="conteudo">
            
            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>
            
            
            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>
            
            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Configurações
                </div>
            </div>
            
            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        
                        <br/>
                        <br/>
                        
                        
                        
                        <div class="row">
                            <div class="col-md-8">
                                <h4>Descrição:</h4> <br/>
                                <h:outputText value="#{controladorFuncionario.denuncia.descricao}"/>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="row">                           
                            <div class="col-md-8">
                                <b>Endereço:</b> <br/>
                                <b><h:outputText class="text-primary" 
                                       value="rua: #{controladorFuncionario.denuncia.enderecoDenuncia.rua}, 
                                             nº #{controladorFuncionario.denuncia.enderecoDenuncia.numero}, 
                                             #{controladorFuncionario.denuncia.enderecoDenuncia.bairro}, 
                                             #{controladorFuncionario.denuncia.cidade.cidadePK.nomeCidade} - 
                                             #{controladorFuncionario.denuncia.cidade.cidadePK.siglaEstado}
                                             "/></b>
                                    
                            </div>
                        </div>
                        <br/><br/><br/>
                        <b>Situação:</b> <br/>
                        <div class="row">
                            <div class="col-md-4">
                                <h:form>
                                    <h:selectOneListbox size="1" class="form-control" value="#{controladorFuncionario.estadoDeAcompanhamento}">
                                        <f:selectItem itemValue="AGUARDANDO" itemLabel="Aguardando"/>
                                        <f:selectItem itemValue="ATENDIDA" itemLabel="Atendida"/>
                                        <f:selectItem itemValue="EM_TRABALHO" itemLabel="Em trabalho"/>
                                    </h:selectOneListbox>
                                    <br/><br/>
                                    <h:commandButton value="Atualizar" action="#{controladorFuncionario.atualizarSituacaoDaDenuncia()}" class="btn btn-success btn-lg"/>
                                </h:form>
                            </div>
                        </div>
                        
                        
                        
                        <br/><br/>
                    </div>
                </div>
            </div>
            
            
        </div>

    </h:body>
</html>
