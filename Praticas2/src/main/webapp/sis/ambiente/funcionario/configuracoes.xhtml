<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EGC - Configurações</title>
    </h:head>
    <h:body>
        
        <div class="conteudo">
            
            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>
            
            
            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>
            
            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Configurações
                </div>
            </div>
            
            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-9">
                        <br/><br/>
                        
                        <h:form>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6"> 
                                    Nome <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.nome}" class="form-control input-lg campos-formulario" id="nome" required="required" pt:placeholder="nickname"/>
                                    <br/>
                                    CPF <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.cpf}" class="form-control input-lg campos-formulario" id="cpf" required="required" pt:placeholder="nickname"/>
                                    <br/>
                                    Email <br/>
                                    <h:inputText value="#{controladorFuncionario.funcionario.email}" class="form-control input-lg campos-formulario" id="email" required="required" pt:placeholder="email"/> 
                                    <br/>
                                    Senha <br/>
                                    <h:inputSecret redisplay="true" value="#{controladorFuncionario.funcionario.senha}" class="form-control input-lg campos-formulario" id="senha" required="required" pt:placeholder="senha"/> 
                                    <br/>
                                    
                                    
                                    <br/><br/>
                                    
                                    <div class="col-md-offset-1 col-md-5"><h:commandButton value="Atualizar Dados" action="#{controladorFuncionario.atualizar()}" class="btn btn-primary btn-lg"/></div>
                                    <div class="col-md-5"><h:commandButton value="Excluir Conta" action="#{controladorFuncionario.atualizar()}" class="btn btn-primary btn-lg"/></div>
                                </div>
                            </div>
                            
                        </h:form>
                        <br/><br/>
                    </div>
                </div>
            </div>
            
            
        </div>

    </h:body>
</html>
