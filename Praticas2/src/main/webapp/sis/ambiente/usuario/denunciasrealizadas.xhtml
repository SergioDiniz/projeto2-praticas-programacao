<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>EGC - Denuncias Realizadas</title>
        <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/estilo.css" type="text/css"/>
        <script src="../../../js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="../../../js/bootstrap.js" type="text/javascript"/>

    </h:head>
    <h:body>
        #{controladorUsuario.mostrapagina()}
        <div class="conteudo">

            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>

            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Denuncias Realizadas</div>
            </div>

            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <br/><br/><br/>

                        <c:choose>
                            <c:when test="${controladorUsuario.usuario.denuncias.size() > 0}">
                                <h:form>
                                    <h:dataTable value="#{controladorUsuario.minhasDenuncias()}" var="denuncia" class="table table-striped" columnClasses="cDescricao">

                                        <h:column id="cDescricao">
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.descricao}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Cidade"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.cidade.cidadePK.nomeCidade}, #{denuncia.cidade.cidadePK.siglaEstado}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Endereço"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.enderecoDenuncia.rua}, nº #{denuncia.enderecoDenuncia.numero}, #{denuncia.enderecoDenuncia.bairro}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Estado"/>
                                            </f:facet>
                                            <h:outputText value="#{denuncia.estadoDeAcompanhamento}"/>
                                        </h:column>



                                    </h:dataTable>
                                </h:form>
                            </c:when>
                            <c:otherwise>
                                <h1>Você ainda não realizou nenhuma denuncia.</h1>
                            </c:otherwise>
                        </c:choose>


                    </div>
                </div>
            </div>


        </div>

    </h:body>
</html>
