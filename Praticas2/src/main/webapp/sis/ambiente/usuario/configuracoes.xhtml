<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EGC - Configurações</title>
        <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/estilo.css" type="text/css"/>
        <script src="../../../js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="../../../js/bootstrap.js" type="text/javascript"/>
        
    </h:head>
    <h:body>
        #{controladorUsuario.mostrapagina()}
        <div class="conteudo">
            
            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>
            
            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>
            
            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Configurações</div>
            </div>
            
            
            
            
            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-9">
                        <br/><br/><br/>
                        
                        <h:form>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-6"> 
                                    Nickname <br/>
                                    <h:inputText value="#{controladorUsuario.usuario.nickname}" class="form-control input-lg campos-formulario" id="nickname" required="required" pt:placeholder="nickname"/>
                                    <br/>
                                    Email <br/>
                                    <h:inputText value="#{controladorUsuario.usuario.email}" class="form-control input-lg campos-formulario" id="email" required="required" pt:placeholder="email"/> 
                                    <br/>
                                    Senha <br/>
                                    <h:inputSecret redisplay="true" value="#{controladorUsuario.usuario.senha}" class="form-control input-lg campos-formulario" id="senha" required="required" pt:placeholder="senha"/> 
                                    <br/><br/><br/>
                                    
                                    <h4>Localidade</h4>
                                    
                                    Cidade <br/>
                                    <h:inputText value="#{controladorUsuario.usuario.endereco.cidade}" class="form-control input-lg campos-formulario" id="cidade" required="required" pt:placeholder="cidade"/> 
                                    <br/>
                                    Estado <br/>
                                    <h:inputText value="#{controladorUsuario.usuario.endereco.estado}" class="form-control input-lg campos-formulario" id="estado" required="required" pt:placeholder="estado"/> 
                                    
                                    <br/><br/>
                                    
                                    <div class="col-md-offset-1 col-md-5"><h:commandButton value="Atualizar Dados" action="#{controladorUsuario.atualizar()}" class="btn btn-primary btn-lg"/></div>
                                    <div class="col-md-5"><h:commandButton value="Excluir Conta" action="#{controladorUsuario.excluirConta()}" class="btn btn-primary btn-lg"/></div>
                                </div>
                            </div>
                            
                        </h:form>
                        <br/><br/>
                    </div>
                </div>
            </div>
            
            
        </div>

    </h:body>
</html>
