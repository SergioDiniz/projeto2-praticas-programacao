<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EGC - Nova Denuncia</title>
        <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/estilo.css" type="text/css"/>
        <script src="../../../js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="../../../js/bootstrap.js" type="text/javascript"/>
        
    </h:head>
    <h:body>
        #{controladorUsuario.mostrapagina()}
        <div class="conteudo">
            
            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>
            
            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>
            
            <div class="area-titulo-pagina">
                <div class="titulo-pagina">Nova Denuncia</div>
            </div>
            
            <div class="centro">
            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-9">
                       
                        <br/><br/><br/>
                        
                        <h:form>
                            <div class="row">
                                <div class="col-md-6">
                                    Cidade <br/>
                                    <h:inputText value="#{controladorUsuario.cidadePK.nomeCidade}" class="form-control input-lg" pt:placeholder="ex: Santa Helena"/>
                                </div>
                                <div class="col-md-6">
                                    Estado <br/>
                                    <h:inputText value="#{controladorUsuario.cidadePK.siglaEstado}" class="form-control input-lg" pt:placeholder="ex: PB"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                    Rua <br/>
                                    <h:inputText value="#{controladorUsuario.ed.rua}" class="form-control input-lg" pt:placeholder="ex: Rua Pedro Muniz de Brito"/>
                                </div>
                                <div class="col-md-2">
                                    Numero <br/>
                                    <h:inputText value="#{controladorUsuario.ed.numero}" class="form-control input-lg" pt:placeholder="ex: 71"/>
                                </div>
                                <div class="col-md-4">
                                    Bairro <br/>
                                    <h:inputText value="#{controladorUsuario.ed.bairro}" class="form-control input-lg" pt:placeholder="ex: Centro"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    Descricao <br/>
                                    <h:inputTextarea rows="6" value="#{controladorUsuario.denuncia.descricao}" class="form-control input-lg"/>
                                </div>
                            </div>
                            <br/>
                            
                            
                            
                            <h:commandButton value="Nova Denuncia" action="#{controladorUsuario.novaDenuncia()}" class="btn btn-primary btn-lg"/>
                        </h:form>
                        
                    </div>
                </div>
            </div>
            </div>
            
        </div>

    </h:body>
</html>
