<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>EGC - Prefeituras</title>
        <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="../../../css/estilo.css" type="text/css"/>
        <script src="../../../js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="../../../js/bootstrap.js" type="text/javascript"/>

    </h:head>
    <h:body>

        <div class="conteudo">

            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>


            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Prefeituras Ativas
                </div>
            </div>



            <div class="container centro">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <br/>
                        <br/>

                        <c:choose>
                            <c:when test="${controladorAdministrador.prefeiturasAtivas().size() > 0}">
                                <div align="right">
                                    <h:form>
                                        <h:commandButton class="btn btn-link" value="download" action="#{controladorAdministrador.downloadRealatorio()}"/>
                                    </h:form>
                                </div>
                                <h:form>
                                    <h:dataTable value="#{controladorAdministrador.prefeiturasAtivas()}" var="prefeitura" class="table table-striped" columnClasses="cDescricao">

                                        <h:column id="cDescricao">
                                            <f:facet name="header">
                                                <h:outputText value="Nome"/>
                                            </f:facet>
                                            <h:outputText value="#{prefeitura.nome}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="local"/>
                                            </f:facet>
                                            <h:outputText value="#{prefeitura.cidade.cidadePK.nomeCidade} - #{prefeitura.cidade.cidadePK.siglaEstado}"/>
                                        </h:column>

                                        <h:column>
                                            <h:commandButton value="Excluir" class="btn btn-danger" action="#{controladorAdministrador.excluirPrefeitura(prefeitura)}" />                                    
                                        </h:column>

                                        <h:column>
                                            <h:commandButton value="Bloquear" class="btn btn-success" action="#{controladorAdministrador.atualizarSituacao(prefeitura, 'inativo')}" />
                                        </h:column>



                                    </h:dataTable>
                                </h:form>
                            </c:when>
                            <c:otherwise>
                                <h1>Nenhuma prefeitura ativa.</h1>
                            </c:otherwise>
                        </c:choose>

                        <br/><br/>
                    </div>
                </div>
            </div>


        </div>

    </h:body>
</html>
