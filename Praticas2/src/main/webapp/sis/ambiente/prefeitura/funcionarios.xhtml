<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>ECG - Funcionarios</title>
    </h:head>
    <h:body>

        <div class="conteudo">

            <div id="top">
                <ui:include src="topo.xhtml"/>
            </div>


            <div id="menul">
                <ui:include src="menulateral.xhtml"/>
            </div>

            <div class="area-titulo-pagina">
                <div class="titulo-pagina">
                    Todos os Funcionarios
                </div>
            </div>

            <div class="centro">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <br/><br/><br/>

                            <c:choose>
                                <c:when test="${controladorPrefeitura.prefeitura.funcionarios.size() > 0}">
                                    <div align="right">
                                        <h:form>
                                            <h:commandButton class="btn btn-link" value="download" action="#{controladorPrefeitura.downloadRealatorio()}"/>
                                        </h:form>
                                    </div>
                                    <h:form>
                                        <h:dataTable value="#{controladorPrefeitura.prefeitura.funcionarios}" var="funcionario" class="table table-striped" columnClasses="cDescricao">

                                            <h:column id="cDescricao">
                                                <f:facet name="header">
                                                    <h:outputText value="Nome"/>
                                                </f:facet>
                                                <h:outputText value="#{funcionario.nome}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Email"/>
                                                </f:facet>
                                                <h:outputText value="#{funcionario.email}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="CPF"/>
                                                </f:facet>
                                                <h:outputText value="#{funcionario.cpf}"/>
                                            </h:column>

                                            <h:column>
                                                <h:commandButton value="desvincular" class="btn btn-danger" action="#{controladorPrefeitura.desvincularFuncionario(funcionario)}" />
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </c:when>
                                <c:otherwise>
                                    <h1>Nenhum funcionario vinculado.</h1>
                                </c:otherwise>
                            </c:choose>

                        </div>


                    </div>
                </div>
            </div>

        </div>

    </h:body>
</html>
