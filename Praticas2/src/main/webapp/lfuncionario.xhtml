<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>EGC - Inicio</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"/>
        <link rel="stylesheet" href="css/estilo.css" type="text/css"/>
        <script src="js/jquery-1.11.2.js" type="text/javascript"/>
        <script src="js/bootstrap.js" type="text/javascript"/>
        <script src="js/scripts.js" type="text/javascript"/>
    </h:head>
    <h:body>

        <div class="conteudo">

            <div class="container menu">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <h:form>
                                <h:commandButton image="img/logo.png" action="/index.jsf?faces-redirect=true"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="centro>">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <div class="login">
                                <div align="center">
                                    <h1>login funcionario</h1>
                                </div>
                                <div class="formulario-login-usuario">
                                    <h:form>                    
                                        <h:inputText class="form-control input-lg campos-formulario" value="#{controladorFuncionario.funcionario.email}" id="email" required="true" pt:placeholder="email"/>
                                        <br/>
                                        <h:inputSecret class="form-control input-lg campos-formulario" value="#{controladorFuncionario.funcionario.senha}" id="senha" required="required" pt:placeholder="senha"/> 
                                        <br/>
                                        <h:inputText class="form-control input-lg campos-formulario" value="#{controladorFuncionario.cidadePK.nomeCidade}" id="cidade" required="true" pt:placeholder="cidade"/>
                                        <br/>
                                        <h:inputText class="form-control input-lg campos-formulario" value="#{controladorFuncionario.cidadePK.siglaEstado}" id="uf" required="true" pt:placeholder="UF"/>

                                        <br/><br/>
                                        <h:commandButton class="btn btn-primary btn-lg botao-login" action="#{controladorFuncionario.login()}" value="login"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" align="center">
                    <br/><br/>
                    <h:form>
                        <h:commandButton class="btn btn-link" value="Cadastre-se" action="sis/cadastro/funcionario.jsf?faces-redirect=true"/>
                    </h:form>
                </div>    

            </div>

        </div>

    </h:body>
</html>
